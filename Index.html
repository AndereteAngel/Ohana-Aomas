<!DOCTYPE html>
<html lang="es">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="width=device-width, initial-scale=1.0">
    <title>Ohana Aromas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body class="bodyhome container">
    <header class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Ohana Aromas</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>


    <main>
        <form class="form container">
            <div class="form-ingreso row">
                <div class="col-12 col-md-6 col-xl-3">
                    <h2>Mail</h2>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>
            </div>

            <div class="form-pasword row">
                <div class="col-12 col-md-6 col-xl-3">
                    <h2>Alias</h2>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
            </div>

            <div class="form-btn">
                <div class="col-12 col-md-6 col-xl-3">
                    <button type="submit"><a class="form-btn" aria-current="page"
                            href="./pages/home.html">Ingresar</a></button>
                </div>
            </div>
        </form>
    </main>

    <footer class="navfooter">
        <ul class="nav flex-row">
            <li class="nav-item">
                <a class="nav-link" href="#">Instagram</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Facebock</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Whatsapp</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Gmail</a>
            </li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        AOS.init();
    </script>

</html>
